<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Карточная игра</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div id="introduction">
        <h1>Сюжет игры</h1>
        <p>Текстовое введение и описание сюжета игры...</p>
        <button id="startButton">Начать игру</button>
    </div>

    <div id="game">
        <h2>Карточная игра</h2>
        <div class="board">
            <div class="player-row">
                <div class="row" id="player-row-1"></div>
                <div class="row" id="player-row-2"></div>
            </div>
            <div class="player-row">
                <div class="row" id="opponent-row-1"></div>
                <div class="row" id="opponent-row-2"></div>
            </div>
            <div class="deck" id="opponent-deck"></div>
        </div>
    
        <!--        <button id="playButton">Сделать ход</button>-->
    </div>

    <script src="{% static 'script.js' %}"></script>
</body>
</html>
